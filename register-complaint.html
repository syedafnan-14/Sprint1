<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BijliSeva - Register Complaint</title>
  <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span>BijliSeva</span>
    </div>
    <ul class="nav-menu">
      <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="pay-bill.html" class="nav-link">Pay Bill</a></li>
      <li class="nav-item"><a href="register-complaint.html" class="nav-link active">Register Complaint</a></li>
      <li class="nav-item"><a href="complaint-status.html" class="nav-link">Complaint Status</a></li>
    </ul>
    <div class="user-info">
      <span class="welcome">Welcome, Raj Sharma</span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="page-title">Register a Complaint</h1>

    <div class="complaint-form">
      <div class="form-group">
        <label class="form-label">Complaint/Service Type</label>
        <select class="form-control" id="complaint-type">
          <option value="">Select Complaint Type</option>
          <option value="billing">Billing Related</option>
          <option value="voltage">Voltage Related</option>
          <option value="disruption">Frequent Disruption</option>
          <option value="streetlight">Street Light Related</option>
          <option value="pole">Pole Related</option>
          <option value="meter">Meter Issue</option>
          <option value="safety">Safety Concern</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Category</label>
        <select class="form-control" id="complaint-category">
          <option value="">Select Category</option>
          <option value="highbill">High Bill Amount</option>
          <option value="estimate">Estimated Bill</option>
          <option value="otherbill">Other Billing Issue</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Contact Person</label>
            <input type="text" class="form-control" id="contact-person" placeholder="Full Name">
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Landmark</label>
            <input type="text" class="form-control" id="landmark" placeholder="Nearby Landmark">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Consumer Number</label>
            <input type="text" class="form-control" id="complaint-consumer-id" placeholder="13-digit Consumer ID" maxlength="13">
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="complaint-mobile" placeholder="10-digit Mobile Number" maxlength="10">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Problem Description</label>
        <textarea class="form-control" id="problem-description" placeholder="Describe your problem in detail"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Address</label>
        <textarea class="form-control" id="complaint-address" placeholder="Your complete address"></textarea>
      </div>

      <div class="form-actions">
        <button class="btn-secondary" type="reset" onclick="resetComplaintForm()">Cancel</button>
        <button class="btn-action" onclick="submitComplaint()">Submit Complaint</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
